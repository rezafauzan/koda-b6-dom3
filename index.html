    <script>
        const formContainer = document.getElementById("form-container")

        // <label for="">Esse</label>
        function buatElement(element, attribute = [['','']], content, parrent){
            if(typeof parrent === "object"){
                const e = document.createElement(element)
                console.log(e + " Element Dibuat")
                
                if(attribute.length > 0){
                    attribute.forEach(
                        item => {
                            e.setAttribute(item[0], item[1])
                            console.log(item[0] + item[1] + "ditambahkan")
                        }
                    )
                }
                
                if(typeof content === "string"){
                    const textNode = document.createTextNode(content)
                    e.appendChild(textNode)
                    console.log(textNode + " ditambahkan menjadi text")
                } else if(typeof content === 'undefined'){
                    console.log("tanpa content")
                } else{
                    e.appendChild(content)
                    console.log(content + " ditambahkan")
                }
                
                parrent.appendChild(e)
                console.log(e + " baru ditambahkan ke " + parrent)
                return e
            }
            else{
                console.log(parrent + " Bukan Object")
            }
        }
